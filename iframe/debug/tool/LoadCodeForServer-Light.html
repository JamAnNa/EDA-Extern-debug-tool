<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>从云端加载 JS 文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ========== 全局样式 - 白色风格 ========== */
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0; /* 主编译器亮色背景 */
            color: #000000;           /* 黑色文字 */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 固定顶部标题栏 */
        .header-bar {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: #ffffff;   /* 白色背景 */
            color: #000000;             /* 黑色标题 */
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #ccc; /* 浅灰分隔线 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 搜索框容器 */
        .search-container {
            position: sticky;
            top: 60px;
            z-index: 15;
            background-color: #f0f0f0;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 搜索框样式 */
        #searchInput {
            width: 100%;
            max-width: 500px;
            margin: 0 20px;
            padding: 10px 15px;
            background-color: #ddd;     /* 按钮同款背景 */
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }

        #searchInput:focus {
            background-color: #ccc;     /* 悬停色 */
        }

        /* 主内容区 - 隐藏滚动条 */
        .main-content {
            height: calc(100vh - 110px);
            overflow-y: auto;
            padding: 0 20px 20px 20px;
            /* 隐藏滚动条 */
            scrollbar-width: none; /* Firefox */
        }

        .main-content::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* 文件列表 */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #ffffff;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f8f8f8; /* 微灰悬停 */
        }

        .file-name {
            flex-grow: 1;
            font-weight: bold;
            word-break: break-all;
            color: #000;
        }

        /* 按钮组 */
        .file-actions {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 8px 15px;
            background-color: #ddd;     /* 统一按钮背景 */
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #ccc;     /* 悬停变浅灰 */
        }

        .file-actions .btn:not(:first-child) {
            margin-left: 10px;
        }

        /* 加载提示 & 空状态 */
        #loading, .empty-tip {
            text-align: center;
            padding: 40px;
            font-style: italic;
            color: #777;
        }

        .empty-tip {
            color: #999;
        }

        /* ========== 自定义模态框 ========== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明白色遮罩更合适 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-header {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #000;
            font-weight: bold;
        }

        .modal-body {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #000;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            background-color: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .modal-btn:hover {
            background-color: #ccc;
        }

        .modal-btn.confirm {
            background-color: #00cc99;
            color: #000;
        }

        .modal-btn.confirm:hover {
            background-color: #00b386;
        }

        .modal-btn.cancel {
            background-color: #ff6b6b;
            color: #fff;
        }

        .modal-btn.cancel:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <!-- 固定顶部标题 -->
    <div class="header-bar">云文件列表</div>

    <!-- 搜索框容器 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入文件名进行搜索..." autocomplete="off">
    </div>

    <!-- 可滚动主内容区 -->
    <div class="main-content">
        <div id="loading">正在加载文件列表...</div>
        <div class="file-list" id="fileList"></div>
    </div>

    <!-- 覆盖确认弹窗 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">⚠️ 文件已存在</div>
            <div class="modal-body" id="confirmMessage">
                文件 “xxx.js” 已存在，是否覆盖？
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" id="confirmCancel">取消</button>
                <button class="modal-btn confirm" id="confirmOK">覆盖</button>
            </div>
        </div>
    </div>

    <!-- 提示消息弹窗 -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="messageTitle">提示</div>
            <div class="modal-body" id="messageContent"></div>
            <div class="modal-footer">
                <button class="modal-btn" id="messageClose">确定</button>
            </div>
        </div>
    </div>

    <script>
        // ========== IndexedDB 初始化 ==========
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('JavaScriptEditorDB', 1);

                request.onerror = (event) => {
                    console.error('IndexedDB 初始化失败:', event);
                    reject('数据库初始化失败');
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('CodeStore')) {
                        db.createObjectStore('CodeStore', { keyPath: 'name' });
                    }
                };
            });
        }

        async function getAllCodeNamesFromDB() {
            try {
                const transaction = db.transaction(['CodeStore'], 'readonly');
                const store = transaction.objectStore('CodeStore');
                const result = await new Promise((resolve, reject) => {
                    const request = store.getAllKeys();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = reject;
                });

                return result.filter(name => name !== '__startup__');
            } catch (error) {
                console.error('获取代码名称失败:', error);
                return [];
            }
        }

        async function saveCodeToDB(name, code) {
            try {
                const transaction = db.transaction(['CodeStore'], 'readwrite');
                const store = transaction.objectStore('CodeStore');
                await new Promise((resolve, reject) => {
                    const request = store.put({ name, code });
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
                showMessage('成功', `✅ 代码 "${name}" 已导入`);
            } catch (error) {
                console.error('保存代码失败:', error);
                showMessage('错误', '❌ 导入失败');
            }
        }

        // ========== 自定义弹窗系统 ==========

        function showMessage(title, content) {
            const modal = document.getElementById('messageModal');
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageContent').textContent = content;
            modal.style.display = 'flex';

            document.getElementById('messageClose').onclick = () => {
                modal.style.display = 'none';
            };
        }

        function showConfirm(message, onConfirm) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmMessage').textContent = message;
            modal.style.display = 'flex';

            const cancelBtn = document.getElementById('confirmCancel');
            const okBtn = document.getElementById('confirmOK');

            const cleanup = () => {
                modal.style.display = 'none';
                cancelBtn.onclick = null;
                okBtn.onclick = null;
            };

            cancelBtn.onclick = cleanup;
            okBtn.onclick = () => {
                cleanup();
                onConfirm();
            };
        }

        // ========== 搜索过滤功能 ==========

        function filterFiles(searchTerm) {
            const items = document.querySelectorAll('.file-item');
            const term = searchTerm.toLowerCase().trim();

            let visibleCount = 0;

            items.forEach(item => {
                const fileName = item.querySelector('.file-name').textContent.toLowerCase();
                if (fileName.includes(term)) {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // 移除旧的“未找到”提示
            document.querySelectorAll('.empty-tip.search-empty').forEach(el => el.remove());

            if (visibleCount === 0 && searchTerm) {
                const emptyTip = document.createElement('div');
                emptyTip.className = 'empty-tip search-empty';
                emptyTip.textContent = '未找到匹配的文件';
                fileListContainer.appendChild(emptyTip);
            }
        }

        // ========== 页面逻辑 ==========

        const fileListContainer = document.getElementById('fileList');
        const loadingDiv = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function() {
            filterFiles(this.value);
        });

        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                this.value = '';
                filterFiles('');
                this.blur();
            }
        });

        initDB().then(async () => {
            try {
                const response = await fetch('https://www.ananwind.cn/ServerCode.php');
                if (!response.ok) throw new Error('网络异常');
                const files = await response.json();

                loadingDiv.style.display = 'none';

                if (files.length === 0) {
                    fileListContainer.innerHTML = '<div class="empty-tip">暂无 JS 文件</div>';
                    return;
                }

                const localNames = await getAllCodeNamesFromDB();

                files.forEach(file => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'file-item';

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    const cleanName = file.filename.replace(/\.js$/, '');
                    nameSpan.textContent = file.filename;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'file-actions';

                    // 下载按钮
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn';
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = () => {
                        fetch(file.url)
                            .then(res => res.blob())
                            .then(blob => {
                                const a = document.createElement('a');
                                a.href = URL.createObjectURL(blob);
                                a.download = file.filename;
                                document.body.appendChild(a);
                                a.click();
                                setTimeout(() => {
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(a.href);
                                }, 100);
                            })
                            .catch(err => {
                                showMessage('错误', '下载失败: ' + err.message);
                            });
                    };

                    // 导入按钮
                    const importBtn = document.createElement('button');
                    importBtn.className = 'btn';
                    importBtn.textContent = '导入';
                    importBtn.onclick = async () => {
                        try {
                            const res = await fetch(file.url);
                            const cloudCode = await res.text();

                            if (localNames.includes(cleanName)) {
                                showConfirm(
                                    `文件 “${cleanName}.js” 已存在，是否覆盖？`,
                                    async () => {
                                        await saveCodeToDB(cleanName, cloudCode);
                                    }
                                );
                            } else {
                                await saveCodeToDB(cleanName, cloudCode);
                            }
                        } catch (err) {
                            console.error(err);
                            showMessage('错误', '导入失败: ' + err.message);
                        }
                    };

                    actionsDiv.appendChild(downloadBtn);
                    actionsDiv.appendChild(importBtn);

                    itemDiv.appendChild(nameSpan);
                    itemDiv.appendChild(actionsDiv);

                    fileListContainer.appendChild(itemDiv);
                });

            } catch (err) {
                loadingDiv.textContent = '❌ 加载失败：' + (err.message || '未知错误');
                console.error(err);
            }
        }).catch(err => {
            loadingDiv.textContent = '❌ 数据库初始化失败：' + (err.message || '未知错误');
            console.error(err);
        });
    </script>
</body>
</html>
