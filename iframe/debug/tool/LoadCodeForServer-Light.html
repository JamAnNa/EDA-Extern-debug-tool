<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>从云端加载 JS 文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ========== 全局样式 - 白色风格 ========== */
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            color: #000000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 固定顶部标题栏 */
        .header-bar {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: #ffffff;
            color: #000000;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 搜索框容器 */
        .search-container {
            position: sticky;
            top: 60px;
            z-index: 18;
            background-color: #f0f0f0;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 批量操作栏 */
        .batch-actions-bar {
            position: sticky;
            top: 100px;
            z-index: 17;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .batch-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* 搜索框样式 */
        #searchInput {
            width: 100%;
            max-width: 500px;
            margin: 0 20px;
            padding: 10px 15px;
            background-color: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }

        #searchInput:focus {
            background-color: #ccc;
        }

        /* 主内容区 */
        .main-content {
            height: calc(100vh - 150px);
            overflow-y: auto;
            padding: 0 20px 20px 20px;
            scrollbar-width: none;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        /* 文件列表 */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #ffffff;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f8f8f8;
        }

        /* 复选框 */
        .file-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .file-info {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .file-name {
            font-weight: bold;
            word-break: break-all;
            color: #000;
        }

        /* 按钮组 - 统一样式 */
        .btn {
            padding: 8px 15px;
            background-color: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #ccc;
        }

        .file-actions .btn {
            margin-left: 10px;
        }

        /* 加载提示 & 空状态 */
        #loading, .empty-tip {
            text-align: center;
            padding: 40px;
            font-style: italic;
            color: #777;
        }

        .empty-tip {
            color: #999;
        }

        /* ========== 自定义模态框 ========== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-header {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #000;
            font-weight: bold;
        }

        .modal-body {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #000;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            background-color: #ddd;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .modal-btn:hover {
            background-color: #ccc;
        }

        .modal-btn.confirm {
            background-color: #00cc99;
            color: #000;
        }

        .modal-btn.confirm:hover {
            background-color: #00b386;
        }

        .modal-btn.cancel {
            background-color: #ff6b6b;
            color: #fff;
        }

        .modal-btn.cancel:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <!-- 固定顶部标题 -->
    <div class="header-bar">云文件列表</div>

    <!-- 搜索框容器 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入文件名进行搜索..." autocomplete="off">
    </div>

    <!-- 批量操作栏 -->
    <div class="batch-actions-bar">
        <div class="batch-left">
            <input type="checkbox" id="selectAll" title="全选/取消全选">
            <label for="selectAll" style="cursor: pointer;">全选</label>
            <button class="btn" id="batchDownload">批量下载</button>
            <button class="btn" id="batchImport">批量导入</button>
        </div>
        <div>
            已选中 <span id="selectedCount">0</span> 项
        </div>
    </div>

    <!-- 可滚动主内容区 -->
    <div class="main-content">
        <div id="loading">正在加载文件列表...</div>
        <div class="file-list" id="fileList"></div>
    </div>

    <!-- 覆盖确认弹窗 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">⚠️ 文件已存在</div>
            <div class="modal-body" id="confirmMessage">
                文件 “xxx.js” 已存在，是否覆盖？
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" id="confirmCancel">取消</button>
                <button class="modal-btn confirm" id="confirmOK">覆盖</button>
            </div>
        </div>
    </div>

    <!-- 提示消息弹窗 -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="messageTitle">提示</div>
            <div class="modal-body" id="messageContent"></div>
            <div class="modal-footer">
                <button class="modal-btn" id="messageClose">确定</button>
            </div>
        </div>
    </div>

    <script>
        // ========== IndexedDB 初始化 ==========
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('JavaScriptEditorDB', 1);

                request.onerror = (event) => {
                    console.error('IndexedDB 初始化失败:', event);
                    reject('数据库初始化失败');
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('CodeStore')) {
                        db.createObjectStore('CodeStore', { keyPath: 'name' });
                    }
                };
            });
        }

        async function getAllCodeNamesFromDB() {
            try {
                const transaction = db.transaction(['CodeStore'], 'readonly');
                const store = transaction.objectStore('CodeStore');
                const result = await new Promise((resolve, reject) => {
                    const request = store.getAllKeys();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = reject;
                });

                return result.filter(name => name !== '__startup__');
            } catch (error) {
                console.error('获取代码名称失败:', error);
                return [];
            }
        }

        async function saveCodeToDB(name, code) {
            try {
                const transaction = db.transaction(['CodeStore'], 'readwrite');
                const store = transaction.objectStore('CodeStore');
                await new Promise((resolve, reject) => {
                    const request = store.put({ name, code });
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
                return true;
            } catch (error) {
                console.error('保存代码失败:', error);
                return false;
            }
        }

        // ========== 自定义弹窗系统 ==========

        function showMessage(title, content) {
            const modal = document.getElementById('messageModal');
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageContent').textContent = content;
            modal.style.display = 'flex';

            document.getElementById('messageClose').onclick = () => {
                modal.style.display = 'none';
            };
        }

        function showConfirm(message, onConfirm) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirmModal');
                document.getElementById('confirmMessage').textContent = message;
                modal.style.display = 'flex';

                const cancelBtn = document.getElementById('confirmCancel');
                const okBtn = document.getElementById('confirmOK');

                const cleanup = () => {
                    modal.style.display = 'none';
                    cancelBtn.onclick = null;
                    okBtn.onclick = null;
                };

                cancelBtn.onclick = () => {
                    cleanup();
                    resolve(false);
                };

                okBtn.onclick = () => {
                    cleanup();
                    resolve(true);
                };
            });
        }

        // ========== 搜索过滤功能 ==========

        function filterFiles(searchTerm) {
            const items = document.querySelectorAll('.file-item');
            const term = searchTerm.toLowerCase().trim();

            let visibleCount = 0;

            items.forEach(item => {
                const fileName = item.querySelector('.file-name').textContent.toLowerCase();
                if (fileName.includes(term)) {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            document.querySelectorAll('.empty-tip.search-empty').forEach(el => el.remove());

            if (visibleCount === 0 && searchTerm) {
                const emptyTip = document.createElement('div');
                emptyTip.className = 'empty-tip search-empty';
                emptyTip.textContent = '未找到匹配的文件';
                fileListContainer.appendChild(emptyTip);
            }
        }

        // ========== 批量操作逻辑 ==========

        let selectedFiles = new Set();
        const selectedCountEl = document.getElementById('selectedCount');
        const selectAllCheckbox = document.getElementById('selectAll');
        const batchDownloadBtn = document.getElementById('batchDownload');
        const batchImportBtn = document.getElementById('batchImport');

        function updateSelectedCount() {
            selectedCountEl.textContent = selectedFiles.size;
        }

        function toggleSelectFile(fileKey, checked) {
            if (checked) {
                selectedFiles.add(fileKey);
            } else {
                selectedFiles.delete(fileKey);
            }
            updateSelectedCount();
        }

        selectAllCheckbox.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.file-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = this.checked;
                toggleSelectFile(cb.dataset.filekey, this.checked);
            });
        });

        batchDownloadBtn.addEventListener('click', async () => {
            if (selectedFiles.size === 0) {
                showMessage('提示', '请至少选择一个文件');
                return;
            }

            for (const fileKey of selectedFiles) {
                const file = window.fileDataMap[fileKey];
                if (!file) continue;

                try {
                    const res = await fetch(file.url);
                    const blob = await res.blob();
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = file.filename;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(a.href);
                    }, 100);
                } catch (err) {
                    console.error('下载失败:', file.filename, err);
                }
            }

            showMessage('成功', `✅ 已开始下载 ${selectedFiles.size} 个文件`);
        });

        batchImportBtn.addEventListener('click', async () => {
            if (selectedFiles.size === 0) {
                showMessage('提示', '请至少选择一个文件');
                return;
            }

            const localNames = await getAllCodeNamesFromDB();
            let importedCount = 0;

            for (const fileKey of selectedFiles) {
                const file = window.fileDataMap[fileKey];
                if (!file) continue;

                const cleanName = file.filename.replace(/\.js$/, '');
                let shouldImport = true;

                if (localNames.includes(cleanName)) {
                    const shouldOverwrite = await showConfirm(`文件 "${cleanName}.js" 已存在，是否覆盖？`);
                    if (!shouldOverwrite) {
                        shouldImport = false;
                    }
                }

                if (shouldImport) {
                    try {
                        const res = await fetch(file.url);
                        const cloudCode = await res.text();
                        const success = await saveCodeToDB(cleanName, cloudCode);
                        if (success) {
                            importedCount++;
                        }
                    } catch (err) {
                        console.error('导入失败:', file.filename, err);
                    }
                }
            }

            showMessage('完成', `✅ 成功导入 ${importedCount} 个文件`);
            selectedFiles.clear();
            updateSelectedCount();
            document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false);
            selectAllCheckbox.checked = false;
        });

        // ========== 页面逻辑 ==========

        const fileListContainer = document.getElementById('fileList');
        const loadingDiv = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');
        window.fileDataMap = {};

        searchInput.addEventListener('input', function() {
            filterFiles(this.value);
        });

        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                this.value = '';
                filterFiles('');
                this.blur();
            }
        });

        initDB().then(async () => {
            try {
                const response = await fetch('https://www.ananwind.cn/ServerCode.php');
                if (!response.ok) throw new Error('网络异常');
                const files = await response.json();

                loadingDiv.style.display = 'none';

                if (files.length === 0) {
                    fileListContainer.innerHTML = '<div class="empty-tip">暂无 JS 文件</div>';
                    return;
                }

                files.forEach(file => {
                    const fileKey = file.filename;
                    window.fileDataMap[fileKey] = file;

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'file-item';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'file-checkbox';
                    checkbox.dataset.filekey = fileKey;
                    checkbox.addEventListener('change', function() {
                        toggleSelectFile(fileKey, this.checked);
                        if (!this.checked && selectAllCheckbox.checked) {
                            selectAllCheckbox.checked = false;
                        }
                    });

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'file-info';

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    nameSpan.textContent = file.filename;

                    infoDiv.appendChild(nameSpan);

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'file-actions';

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn';
                    downloadBtn.textContent = '下载';
                    downloadBtn.onclick = () => {
                        fetch(file.url)
                            .then(res => res.blob())
                            .then(blob => {
                                const a = document.createElement('a');
                                a.href = URL.createObjectURL(blob);
                                a.download = file.filename;
                                document.body.appendChild(a);
                                a.click();
                                setTimeout(() => {
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(a.href);
                                }, 100);
                            })
                            .catch(err => {
                                showMessage('错误', '下载失败: ' + err.message);
                            });
                    };

                    const importBtn = document.createElement('button');
                    importBtn.className = 'btn';
                    importBtn.textContent = '导入';
                    importBtn.onclick = async () => {
                        try {
                            const res = await fetch(file.url);
                            const cloudCode = await res.text();
                            const cleanName = file.filename.replace(/\.js$/, '');

                            const localNames = await getAllCodeNamesFromDB();
                            if (localNames.includes(cleanName)) {
                                const shouldOverwrite = await showConfirm(`文件 “${cleanName}.js” 已存在，是否覆盖？`);
                                if (!shouldOverwrite) return;
                            }

                            const success = await saveCodeToDB(cleanName, cloudCode);
                            if (success) {
                                showMessage('成功', `✅ 代码 "${cleanName}" 已导入`);
                            }
                        } catch (err) {
                            console.error(err);
                            showMessage('错误', '导入失败: ' + err.message);
                        }
                    };

                    actionsDiv.appendChild(downloadBtn);
                    actionsDiv.appendChild(importBtn);

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(actionsDiv);

                    fileListContainer.appendChild(itemDiv);
                });

            } catch (err) {
                loadingDiv.textContent = '❌ 加载失败：' + (err.message || '未知错误');
                console.error(err);
            }
        }).catch(err => {
            loadingDiv.textContent = '❌ 数据库初始化失败：' + (err.message || '未知错误');
            console.error(err);
        });
    </script>
</body>
</html>
